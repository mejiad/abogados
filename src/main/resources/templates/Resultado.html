<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Resultado</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-200 p-1">
<div th:insert="~{header :: copy}"></div>

<div class="container mx-auto items-center justify-center">
    <div class="flex mb-4  items-center justify-center p-1">
        <div class="w-1/3 bg-gray-400 ">
            <h2>Pregunta:</h2>
            <textarea name="pregunta" overflow-y="scroll" resize="none" rows="10" cols="80" class="w-full"
                      th:inline="text">[[${resultado}]]
         </textarea>
        </div>
        <div class="w-1/5 bg-gray-200 ">
        </div>

        <div class="w-1/3 bg-gray-400 ">
<h2>Respuesta:</h2>
            <textarea name="textarea" overflow-y="scroll" resize="none" rows="10" class="w-full"
           th:inline="text">[[${resultado}]]
</textarea>
</div>
    </div>

<div>
    <div type="Submit" class="flex justify-center items-center p-1 ">
        <a th:href="@{/busquedas}" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Nueva
            Consulta
        </a>
    </div>
</div>

</div>
</body>
<div th:insert="~{footer :: copy}"></div>
</html>
